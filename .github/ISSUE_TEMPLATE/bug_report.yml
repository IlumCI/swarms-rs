name: Bug Report
description: File a bug report to help us improve swarms-rs
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 🐛
        
        Please search existing issues before creating a new one to avoid duplicates.

  - type: input
    id: version
    attributes:
      label: swarms-rs Version
      description: What version of swarms-rs are you using?
      placeholder: "0.1.8"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a new agent with '...'
        2. Run the workflow '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproducible Example
      description: Please provide a minimal code example that reproduces the issue
      render: rust
      placeholder: |
        use swarms_rs::*;
        
        #[tokio::main]
        async fn main() -> Result<(), Box<dyn std::error::Error>> {
            // Your minimal reproducible example here
            Ok(())
        }

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Output
      description: Please paste any relevant error messages or logs
      render: shell

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "Ubuntu 22.04, macOS 14.0, Windows 11"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: What version of Rust are you using? (run `rustc --version`)
      placeholder: "rustc 1.80.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Additional Environment Details
      description: Any other relevant environment information
      placeholder: |
        - Cargo version
        - Architecture (x86_64, arm64, etc.)
        - Any relevant environment variables

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots or related issues.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
